      isCorrect: false
      explanation: "There is no Container concept in Azure NetApp Files."
    - content: "Azure NetApp account -> Capacity Pool -> Volume"
      isCorrect: true
      explanation: "This is correct."
    - content: "Azure NetApp account -> Capacity Pool -> Storage Target"
